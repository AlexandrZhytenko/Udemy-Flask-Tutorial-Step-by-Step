<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>This is the list of authors (with conditional):</h1>
    <ul>
        {% for a in authors %}
            {% if a['id'] > 3 %}
                <li>{{a['id']}}: {{a['name']}}</li>
            {% else %}
                <li><b>{{a['id']}}: {{a['name']}}</b></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
